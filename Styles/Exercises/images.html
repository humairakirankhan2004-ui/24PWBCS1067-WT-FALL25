<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Styling Portfolio</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 40px;
      color: #222;
      text-align: center;
    }

    h1 {
      text-transform: uppercase;
      margin-bottom: 40px;
      color: #2c3e50;
      letter-spacing: 2px;
    }

    /* Gallery layout */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      justify-content: center;
    }

    /* Image card container */
    .image-card {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      border: 4px solid #fff;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .image-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    /* Image styles */
    .image-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: filter 0.5s ease;
    }

    /* CSS Filters */
    .grayscale img {
      filter: grayscale(100%);
    }

    .sepia img {
      filter: sepia(80%);
    }

    .brightness img {
      filter: brightness(1.2);
    }

    .contrast img {
      filter: contrast(120%);
    }

    /* Overlay text */
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      color: white;
      opacity: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      font-size: 1.2em;
      transition: opacity 0.4s ease;
    }

    .image-card:hover .overlay {
      opacity: 1;
    }

    /* Circular image styling */
    .circle {
      border-radius: 50%;
      overflow: hidden;
      width: 250px;
      height: 250px;
      margin: 0 auto;
      border: 5px solid #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.25);
      transition: transform 0.4s ease;
    }

    .circle:hover {
      transform: scale(1.05);
    }

  </style>
</head>
<body>

  <h1>Image Styling Portfolio</h1>

  <div class="gallery">
    <!-- Rounded corner image with overlay -->
    <div class="image-card">
      <img src="https://picsum.photos/id/1015/400/300" alt="Nature 1">
      <div class="overlay">Rounded Corners</div>
    </div>

    <!-- Circular image -->
    <div class="circle">
      <img src="https://picsum.photos/id/1027/400/400" alt="Circular Portrait">
    </div>

    <!-- Image with shadow and border -->
    <div class="image-card grayscale">
      <img src="https://picsum.photos/id/1005/400/300" alt="Grayscale Effect">
      <div class="overlay">Grayscale Filter</div>
    </div>

    <!-- Image with hover brightness -->
    <div class="image-card brightness">
      <img src="https://picsum.photos/id/1041/400/300" alt="Bright Image">
      <div class="overlay">Brightness Filter</div>
    </div>

    <!-- Image with sepia tone -->
    <div class="image-card sepia">
      <img src="https://picsum.photos/id/1069/400/300" alt="Sepia Tone">
      <div class="overlay">Sepia Filter</div>
    </div>

    <!-- Image with contrast filter -->
    <div class="image-card contrast">
      <img src="https://picsum.photos/id/1031/400/300" alt="Contrast Image">
      <div class="overlay">Contrast Filter</div>
    </div>
  </div>

</body>
</html>
